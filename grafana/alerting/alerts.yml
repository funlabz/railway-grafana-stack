apiVersion: 1

groups:
  - orgId: 1
    name: Polybot Flow Alerts
    folder: Observability
    interval: 30s
    rules:
      - uid: builtin_polybot_flow_errors
        interval: 30s
        title: Polybot Flow Error Detected
        condition: B
        data:
          - refId: A
            relativeTimeRange:
              from: 120
              to: 0
            datasourceUid: grafana_postgres
            model:
              datasource:
                type: postgres
                uid: grafana_postgres
              format: time_series
              intervalMs: 1000
              maxDataPoints: 43200
              rawSql: |
                WITH recent_error AS (
                  SELECT
                    "createdAt",
                    COALESCE("flow", 'unknown') AS flow_name,
                    COALESCE("stage", 'unknown') AS stage_name,
                    COALESCE(("context"::jsonb ->> 'class'), 'unknown') AS error_class,
                    LEFT(COALESCE("message", '(no message provided)'), 200) AS error_message
                  FROM "FlowEvent"
                  WHERE $__timeFilter("createdAt")
                    AND upper("level") = 'ERROR'
                  ORDER BY "createdAt" DESC
                  LIMIT 1
                )
                SELECT
                  $__time(recent_error."createdAt"),
                  CONCAT(
                    'flow=', recent_error.flow_name,
                    ' | stage=', recent_error.stage_name,
                    ' | class=', recent_error.error_class,
                    ' | message=', recent_error.error_message
                  ) AS metric,
                  1::double precision AS value
                FROM recent_error
                ORDER BY 1
              refId: A
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              type: classic_conditions
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    type: last
                  type: query
              intervalMs: 1000
              maxDataPoints: 43200
        noDataState: OK
        executionErrorState: Error
        for: 0s
        annotations:
          summary: Polybot flow errors detected during the last 2 minutes
          details: Most recent flow, stage, class, and message are embedded in the firing series labels
        labels:
          severity: error
          component: polybot-flow
        isPaused: false
      - uid: builtin_polybot_trade_activity
        interval: 30s
        title: Polybot Trade Executed
        condition: E
        data:
          - refId: D
            relativeTimeRange:
              from: 120
              to: 0
            datasourceUid: grafana_postgres
            model:
              datasource:
                type: postgres
                uid: grafana_postgres
              format: time_series
              intervalMs: 1000
              maxDataPoints: 43200
              rawSql: |
                WITH recent_trade AS (
                  SELECT
                    te."timestamp" AS traded_at,
                    te."userId"::text AS user_id,
                    COALESCE(u."telegramUsername", u."telegramUserId", te."userId"::text, 'unknown') AS user_handle,
                    COALESCE(te."marketSlug", 'unknown') AS market_slug,
                    ABS(COALESCE(te."costOrProceeds", te.shares * te.price, 0)) AS trade_value
                  FROM "TradeExecution" te
                  LEFT JOIN "User" u ON u.id = te."userId"
                  WHERE $__timeFilter(te."timestamp")
                  ORDER BY te."timestamp" DESC
                  LIMIT 1
                )
                SELECT
                  $__time(recent_trade.traded_at),
                  CONCAT(
                    'user=', recent_trade.user_id,
                    ' | handle=', recent_trade.user_handle,
                    ' | market=', recent_trade.market_slug,
                    ' | amount_usd=', recent_trade.trade_value
                  ) AS metric,
                  1::double precision AS value
                FROM recent_trade
                ORDER BY 1
              refId: D
          - refId: E
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              type: classic_conditions
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - D
                  reducer:
                    type: last
                  type: query
              intervalMs: 1000
              maxDataPoints: 43200
        noDataState: OK
        executionErrorState: Error
        for: 0s
        annotations:
          summary: Polybot user executed a trade during the last 2 minutes
          details: Latest trade payload includes user handle, market, and USD notional amount
        labels:
          severity: info
          component: polybot-trade
        isPaused: false
      - uid: builtin_polybot_new_user
        interval: 30s
        title: Polybot New User Registered
        condition: H
        data:
          - refId: G
            relativeTimeRange:
              from: 120
              to: 0
            datasourceUid: grafana_postgres
            model:
              datasource:
                type: postgres
                uid: grafana_postgres
              format: time_series
              intervalMs: 1000
              maxDataPoints: 43200
              rawSql: |
                WITH new_users AS (
                  SELECT
                    u."createdAt" AS registered_at,
                    COALESCE(u."telegramUsername", u."telegramUserId", 'unknown') AS user_handle
                  FROM "User" u
                  WHERE $__timeFilter(u."createdAt")
                  ORDER BY u."createdAt" DESC
                  LIMIT 5
                )
                SELECT
                  $__time(COALESCE(MAX(new_users.registered_at), NOW())),
                  CONCAT(
                    'count=', COUNT(*),
                    ' | users=', COALESCE(string_agg(new_users.user_handle, ', '), 'none')
                  ) AS metric,
                  COUNT(*)::double precision AS value
                FROM new_users
              refId: G
          - refId: H
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              type: classic_conditions
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - G
                  reducer:
                    type: last
                  type: query
              intervalMs: 1000
              maxDataPoints: 43200
        noDataState: OK
        executionErrorState: Error
        for: 0s
        annotations:
          summary: New Polybot user registered during the last 2 minutes
          details: Batch includes up to five freshest handles so celebratory alerts highlight who joined
        labels:
          severity: info
          component: polybot-user
        isPaused: false
